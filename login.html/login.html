<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Instagram</title>
</head>
<body>


    <div class="container">
    <h1>Instagram</h1>

    <!--Criando form para email-->
    <form action="email" method="get">
        <label for="email"></label>
        <input type="text" id="email" name="email" placeholder="Phone number, username or email address" required autofocus>

        <!--Parte para senha-->
        <div class="password-container">
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <!--Link para esquecer senha-->
        <a href="/forgot-password" class="forgot-password">Forgot your Password?</a>
    </form>

    <!--Botao para login direto-->
    <div class="login">
    <form action="login" target="_blank">Log in</form>
    </div>
    
    <p>____________________________</p> <!--Eu sei é feio, só que tava tarde e eu queria finalizar kkkkkkk-->

    <!--Ou acessar com facebook-->
    <div class="loginFace">
        <a href="https://www.facebook.com" target="_blank" class="facebook-login">
            <i class="fa-brands fa-facebook-f"></i> Log in with Facebook
        </a>
    </div>
    
    </div>

    <footer> <!--Caso nao tenha conta-->
        <p class="pFooter">Don't have an account? <a href="/signup" target="_blank">Sign up</a>
    </footer>
</body>
</html>
