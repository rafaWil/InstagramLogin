<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Instagram</title>
</head>
<body>
    <h1>Instagram</h1>

    <!--Criando form para email-->
    <form action="email" method="get">
        <label for="email"></label>
        <input type="text" id="email" name="email" placeholder="Phone number, username or email address" required autofocus>

        <!--Parte para senha-->
        <label for="password"></label>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <!--Link para esquecer senha-->
        <a href="/forgot-password" class="forgot-password">Esqueceu sua senha?</a>
    </form>

    <form action="login" target="_blank">Login</form>
    
    <p>or</p>
    
    <form action="facebook" target="_blank">Log in with facebook</form> 
    
</body>
</html>
