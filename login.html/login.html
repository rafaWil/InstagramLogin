<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <title>Instagram</title>
</head>
<body>
    <h1>Instagram</h1>

    <!--Criando form para email-->
    <form action="email" method="get">
        <label for="email"></label>
        <input type="text" id="email" name="email" placeholder="Phone number, username or email address" required autofocus>

        <!--Parte para senha-->
        <label for="password"></label>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <!--Link para esquecer senha-->
        <a href="/forgot-password" class="forgot-password">Esqueceu sua senha?</a>
    </form>

    <!--Botao para login direto-->
    <form action="login" target="_blank">Login</form>
    
    <p>or</p>

    <!--Ou acessar com facebook-->
    <form action="https://www.facebook.com" target="_blank" class="facebook-login">
       <i class="fa-brands fa-square-facebook"></i> Log in with Facebook
    </form> 

    <footer> <!--Caso nao tenha conta-->
        <p>Don't have an account? <a href="/signup">Sign up</a>
    </footer>
    
</body>
</html>
